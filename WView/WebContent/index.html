<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>WorldView</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/thumbnail-gallery.css" rel="stylesheet">

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" id="nearestBtn">Show Photos</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <div class="dropdown" style="margin-top: 10px; margin-right: 10px">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                Dropdown
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="summer">Summer</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="autumn">Autumn</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="winter">Winter</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="spring">Spring</a></li>
                            </ul>
                        </div>
                    </li>

                    <li>
                        <div class="input-group" style="float:left">
                            <input type="text" class="form-control" placeholder="Enter a City" id="searchInput" style="float:left; margin-top: 10px; margin-right: 30px">
                        </div>
                    </li>
                    <li>
                        <button class="btn btn-default" type="button" id="searchBtn" style="float:left; margin-top: 10px"> Search </button>
                    </li>
                </ul>
            </div>

            <!-- /.navbar-collapse -->
        </div>

    <div class="container">

        <div class="row" id="row">



        </div>

            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="url" placeholder="Enter URL">

            <div class="form-group">
                <input type="text" class="form-control" id="author" placeholder="Enter your name">
            </div>
            <button type="button" class="btn btn-default" id="submitUploadBtn">Submit</button>

        <hr>

        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>TUES 2015</p>
                </div>
            </div>
        </footer>

    <!-- jQuery -->

    <script src="js/jquery.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
