<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Thumbnail Gallery - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/thumbnail-gallery.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" id="nearestBtn">Show Nearest</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" id="uploadBtn">Upload</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                    <li>
                        <div class="input-group" style="float:left">
                            <input type="text" class="form-control" placeholder="Enter a City" id="searchInput" style="float:left; margin-top: 10px; margin-right: 30px">
                        </div>
                    </li>
                    <li>
                        <button class="btn btn-default" type="button" id="searchBtn" style="float:left; margin-top: 10px"> Search </button>
                    </li>
                </ul>
            </div>

            <!-- /.navbar-collapse -->
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row" id="row">

            <div class="col-lg-12">
                <h1 class="page-header">Upload a Photo</h1>
            </div>


        </div>

        <form role="form">
            <div class="form-group">
                <input type="text" class="form-control" id="location" placeholder="Enter a location">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="description" placeholder="Enter description">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="season" placeholder="Enter a season">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="url" placeholder="Enter URL">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="author" placeholder="Enter your name">
            </div>
            <button type="submit" class="btn btn-default" id="submitUploadBtn">Submit</button>
        </form>
        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>TUES 2015</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->

    <script src="js/jquery.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    <script type="text/javascript" src="js/jquery.geocomplete.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>



</body>

</html>
